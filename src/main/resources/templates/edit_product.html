<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
</body>

<div align="center">
	<h1>Add Product</h1>
	<form action="#" th:action="@{/save}" th:object="${product}"
	            method="post">
	 	<table border="0">
			<tr><td>Product Id</td><td><input type="text" th:field="*{id}" readonly /></td></tr>
			<tr><td>Product Name</td><td><input type="text" th:field="*{name}" /></td></tr>
			<tr><td>Product brand</td><td><input type="text" th:field="*{brand}" /></td></tr>
		
						<tr><td>Product Made</td><td><input type="text" th:field="*{madein}" /></td></tr>
						<tr><td>Product price</td><td><input type="text" th:field="*{price}" /></td></tr>
						<tr>
						                    <td colspan="2"><button type="submit">Save</button> </td>
						                </tr>
		</table>
				
		
	</form>
</div>

</html>
